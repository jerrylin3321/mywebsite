baseurl = "/"
languageCode = "en-us"
theme = "core"
paginate = 5

[params]
  # dir name of your blog content (default is `content/posts`)
  contentTypeName = "posts"
  # "light" or "dark"
  defaultTheme = "light"
  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 4
  # Show reading time in minutes for posts
  showReadingTime = true

  homeSubtitle = "Computer Science at Duke"

  # social icons

  [[params.social]]
    name = "email"
    url  = "mailto:jerry.lin107@duke.edu"

  [[params.social]]
    name = "github"
    url  = "https://github.com/jerrylin3321"

  [[params.social]]
    name = "linkedin"
    url = "https://www.linkedin.com/in/jerrylin3321"

  [[params.social]]
    name = "goodreads"
    url = "https://www.goodreads.com/book/show/22822858-a-little-life"

[languages]
  [languages.en]
    title = "Jerry Lin"
    subtitle = ""
    keywords = "Jerry Lin, Duke"
    copyright = ""
    menuMore = "Show more"
    writtenBy = "By"
    readMore = "Read more"
    readOtherPosts = "Read other posts"
    newerPosts = "Newer posts"
    olderPosts = "Older posts"
    minuteReadingTime = "min read"
    dateFormatSingle = "January 2, 2006"
    dateFormatList = "January 2, 2006"

    [languages.en.params.logo]
      logoText = "Jerry"
      logoHomeLink = "/"
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "#about"
      [[languages.en.menu.main]]
        identifier = "projects"
        name = "Projects"
        url = "#projects"